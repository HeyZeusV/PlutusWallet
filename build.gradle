// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.androidXTestCoreVersion = '1.3.0'
    ext.androidXTestExtKotlinRunnerVersion = '1.1.2'
    ext.archTestingVersion = '2.1.0'
    ext.coroutine_version = '1.3.7'
    ext.hilt_version = '2.29.1-alpha'
    ext.hilt_jetpack_version = '1.0.0-alpha02'
    ext.jupiter_version = '5.7.0'
    ext.junit5_version = '1.0.0'
    ext.kotlin_version = '1.4.21'
    ext.lifecycle_version = '2.3.0-rc01'
    ext.navigation_version = "2.3.2"
    ext.robolectricVersion = '4.3.1'
    ext.room_version = '2.3.0-alpha04'
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.7.0.0"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
